name: converter
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  google_ml_kit: ^0.7.3
  image_picker: ^0.8.4+9
  google_fonts: ^5.1.0
  lottie: ^2.2.0
  flutter_animate: ^4.1.1+1
  flutter_easyloading: ^3.0.5
  firebase_auth: ^4.8.0
  firebase_core: ^2.15.1
  cloud_firestore: ^4.9.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

 
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.2.16
  flutter_launcher_icons: ^0.9.2

flutter_native_splash:
  image: "assets/png/splash_logo.png"
  android: true
  ios: true
  color: "#0D0C0C"

  android_12:
    image: "assets/png/splash_logo.png"
    color: "#0D0C0C"
    icon_background_color: "#0D0C0C"
  macos:
    generate: true
    image_path: "assets/png/splash_logo.png"
    color: "#0D0C0C"
    icon_background_color: "#0D0C0C"
 
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/png/splash_logo.png"
  adaptive_icon_background: "#0D0C0C"

  macos:
    generate: true
    image_path: "assets/png/splash_logo.png"
    color: "#0D0C0C"
    icon_background_color: "#0D0C0C"
flutter:

  
  uses-material-design: true
  assets:
    - assets/json/
  